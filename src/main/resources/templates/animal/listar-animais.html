<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pet-shop lista de animais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/shards.min.css">
</head>
<body>
<div th:switch="${animais}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Não há animais cadastrados</h2>
            <div th:case="*">
                <h2 class="my-5">Animais</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Raça</th>
                        <th>Tipo</th>
                        <th>Idade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="animal : ${animais}">
                        <td th:text="${animal.nome}"></td>
                        <td th:text="${animal.raca}"></td>
                        <td th:text="${animal.tipo}"></td>
                        <td th:text="${animal.idade}"></td>

                        <td><a th:href="@{/adicionar-animal?id={id_animasl}(id_animasl=${animal.id})}"
                               class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/deletar-animal/{id}(id=${animal.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/adicionar-animal" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
